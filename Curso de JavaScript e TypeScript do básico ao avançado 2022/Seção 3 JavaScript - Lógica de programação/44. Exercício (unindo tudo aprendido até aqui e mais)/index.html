<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-padrao.css">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="div-principal">
            <div>
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,6 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 40</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>            
        </div>

        <h2>Calcule seu IMC</h2>
        <form action="" id="form">
            <label for="input-peso">Peso:<br></label>
            <input type="number" min="2" max="442" name="" id="input-peso" required>

            <label for="input-altura">Altura:<br></label>
            <input type="number" step="0.01" min="0.54" max="2.51" name="" id="input-altura" required>
            <!-- o step diz o formato do numero -->

            <button>Calcular</button>
        </form>

        <p id="res-imc"></p>

    </section>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
